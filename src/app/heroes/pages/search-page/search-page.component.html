
<div class="flex flex-column p-2">
  <h3>Search Engine</h3>
  <mat-form-field>
    <mat-label>Hero finder</mat-label>
    <input type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>

      <mat-option *ngIf="heroes.length == 0 && searchInput.value && searchInput.value.length > 0" value="">
        Nothing was found with the term {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="flex flex-column justify-content-center align-items-center">
    <div class="w-12 sm:w-3">
      <heroes-hero-card *ngIf="selectedHero" [hero]="selectedHero"></heroes-hero-card>
    </div>
  </div>
  <!-- {{ searchInput.value | json }}
  {{ searchInput.touched | json }}
  {{ searchInput.pristine | json }} -->
</div>
